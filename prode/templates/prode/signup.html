<form id="formulario" method="post" action="{% url 'prode:signup' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label for="id_username">Nombre de usuario</label>
                <div>
                    <input class="username_validado form-control" type="text" name="username" maxlength="150" id="id_username" autofocus required/>
                </div>
            </div>
            <div class="form-group">
                <label for="id_first_name">Nombre</label>
                <div>
                    <input type="text" name="first_name" maxlength="30" id="id_first_name" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="id_last_name">Apellido</label>
                <div>
                    <input type="text" name="last_name" maxlength="150" id="id_last_name" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="id_email">Correo electrónico</label>
                <div>
                    <input type="email" name="email" id="id_email" class="form-control" required />
                </div>
            </div>    
            <div class="form-group">
                <label for="id_password1">Contraseña</label>
                <div>
                    <input type="password" name="password1" id="id_password1" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label for="id_password2">Repetir contraseña</label>
                <div>
                    <input type="password" name="password2" id="id_password2" class="form-control" required />
                </div>
            </div>
        </div>
    </div>
</form>
