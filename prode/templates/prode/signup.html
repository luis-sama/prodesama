<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" async></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" async></script>
    <title>PRODESAMA</title>
</head>
<body>    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Nombre de usuario:</label>
            <div>
                <input type="text" name="username" maxlength="150" required id="id_username" autofocus />
            </div>
        </div>
        <div class="form-group">
            <label for="id_first_name">Nombre:</label>
            <div>
                <input type="text" name="first_name" maxlength="30" id="id_first_name" />
            </div>
        </div>
        <div class="form-group">
            <label for="id_last_name">Apellido:</label>
            <div>
                <input type="text" name="last_name" maxlength="150" id="id_last_name" />
            </div>
        </div>
        <div class="form-group">
            <label for="id_email">Correo electrónico:</label>
            <div>
                <input type="email" name="email" id="id_email" required />
            </div>
        </div>    
        <div class="form-group">
                <label for="id_password1">Contraseña:</label>
            <div>
                    <input type="password" name="password1" id="id_password1" required />
            </div>
        </div>
        <div class="form-group">
            <label for="id_password2">Repetir contraseña:</label>
            <div>
                <input type="password" name="password2" id="id_password2" required />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</body>
