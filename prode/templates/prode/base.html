{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'prode/css/style.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{% static 'prode/js/script.js' %}"></script>
    <title>PRODESAMA</title>
</head>

<body style="overflow-x: hidden; overflow-y: hidden;">
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <a href="{% url 'prode:index' %}"><img class="navbar-brand" src="{% static 'prode/images/prodelogo.png' %}" alt="PRODESAMA" width="180" height="auto"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-transform: uppercase">
                            {{ user.username }}
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{% url 'prode:home' %}">Home</a>
                            <a class="dropdown-item" href="/logout">Cerrar sesión</a>
                        </div>
                    </div>
                {% else %}
                    <li class="nav-item active">
                        <a id="aInit" class="nav-link" href="#" data-toggle="modal" data-target="#modal">Iniciar sesión<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a id="aReg" class="nav-link" href="#" data-toggle="modal" data-target="#modal">Registrarse<span class="sr-only">(current)</span></a>
                    </li>
                {% endif %}    
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Título</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button id="submitForm" type="submit" class="btn btn-primary" href="/login">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    {% block body_block %}

    {% endblock %}

</body>
</html>
