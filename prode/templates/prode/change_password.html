<form method="post" action="{% url 'prode:change_password' %}">
  {% csrf_token %}
    <!--OLD PASSWORD-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"><label for="id_old_password">Contraseña actual</label></span>
        </div>
        <input class="form-control form-control-sm" name="old_password" id="id_old_password" type="password" placeholder="Contraseña actual">
    </div>
    <br>

    <!--NEW PASSWORD 1-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"><label for="id_new_password1">Nueva contraseña</label></span>
        </div>
        <input class="form-control form-control-sm" name="new_password1" id="id_new_password1" type="password" placeholder="Nueva contraseña">
    </div>    
    <br>

    <!--NEW PASSWORD 2-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"><label for="id_new_password2">Repetir nueva contraseña</label></span>
        </div>
        <input class="form-control form-control-sm" name="new_password2" id="id_new_password2" type="password" placeholder="Repita nueva contraseña">
    </div>    
    <br>

    <button type="submit" class="btn btn-light text-info">Actualizar contraseña</button>
</form>
