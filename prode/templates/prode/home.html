{% extends "prode/base.html" %}
{% load static %}
{% block body_block %}
<section class="section is-medium">
    <div>

        <td>{{ field }}</td>

       <td><button class="button is-warning" type="submit">Apostar</button></td>

    {% endfor %}
</section>
{% endblock %}
