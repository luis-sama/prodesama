{% extends "prode/base.html" %}
{% load static %}
{% block body_block %}

<section class="hero is-light is-large">
    <div class="container">
        <h1 class="title is-1">Pr√≥ximos partidos</h1>
        <table class="table is-striped">
            {% for match in match_list %}
                <tr>
                    <th>{{ match.start|date:'d-m-Y' }}</th>
                </tr>
                <tr>
                    <td><img src="{% static 'prode/images/' %}{{ match.team1.flag }}" alt="Bandera"></td>
                    <td>{{ match.team1.name }}</td>
                    <td><input class="input is-primary is-rounded" type="text" placeholder="Goal"></td>
                    <td><input class="input is-primary is-rounded" type="text" placeholder="Goal"></td>
                    <td>{{ match.team2.name }}</td>
                    <td><img src="{% static 'prode/images/' %}{{ match.team2.flag }}" alt="Bandera"></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</section>
{% endblock %}
