{% extends "prode/navigation.html" %}
{% block content %}

{% for cs in comp_stats %}

    {% if user == cs.user %}
        
        <div class="row text-center" style="opacity: 0.8">
            
            <div class="col-md-4 offset-md-4">    
                
                <br>

                <div class="card">
                    
                    <h5 class="card-header"><strong>{{ cs.comp }}</strong></h5>
                    
                    <div class="card-body">
                        <p>Ranking: {{ cs.ranking }}</p>
                        <br>
                        <p>Score: {{ cs.score }}</p>  
                    </div>
                
                </div>       
                
                <br>
                <br>

            </div>
        
        </div>
    
    {% endif %}    

{% endfor %}



<script>
    window.onload = function(){
        document.getElementById('list_puntaje').style.background='#17a2b8';
        document.getElementById('list_puntaje').style.color= 'white';
    }
</script>


{% endblock %}
