 <form id="formulario" method="post" action="{% url 'prode:login' %}">
    {% csrf_token %}

        <label for="id_username">Usuario:</label>
        <div>
            <input type="text" name="username" maxlength="254" required id="id_username" autofocus />
        </div>
    </div>
    <div class="form-group">
        <label for="id_password">Contrase√±a:</label>
        <div>
            <input type="password" name="password" id="id_password" required />
        </div>
    </div>
</form>
