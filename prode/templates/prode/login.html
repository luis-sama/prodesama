        <div class="col-md-8">
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <div>
                    <input type="text" class="form-control" name="username" maxlength="254" required id="id_username" autofocus />
                </div>
            </div>
            <div class="form-group">
                <label for="id_password">Contrase√±a</label>
                <div>
                    <input type="password" class="form-control" name="password" id="id_password" required />
                </div>
            </div>
        </div>
    </div> 
</form>
