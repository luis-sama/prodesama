{% extends "prode/base.html" %}
{% load static %}
{% block body_block %}

<link rel="stylesheet" type="text/css" href="style.css">

<div class="jumbotron jumbotron-fluid" style="background-size: 100%; background: url({% static 'prode/images/mundial2018.jpg' %});">

    <div class="row">
    
        <div class="col-md-6 offset-md-3">
        <div class="lista-proximos-partidos">
            <table class="table table-dark table-striped">
            {% for match in match_list %}
                <tr><th>{{ match.start|date:'d-m-Y' }}</th></tr>
                <tr>
                    <td><img src="{{ 'static/' }}{{ match.team1.flag }}" alt="Bandera"></td>
                    <td class="text-center"><strong>{{ match.team1.name }}</strong></td>
                    <td class="text-center"><strong>{{ match.team2.name }}</strong></td>
                    <td><img src="{{ 'static/' }}{{ match.team2.flag }}" alt="Bandera"></td>
                </tr>
            {% endfor %} 
            </table> 
        </div>
        </div>
    
    </div>

</div>
{% endblock %}
